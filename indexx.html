<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ufak bir istek!</title>
    
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico');
    </style>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            background: url(https://subtlepatterns.com/patterns/noise_lines.png);
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .bgoverlay {
            background: rgba(103,58,183,0.7);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .container {
            position: relative;
            margin: 120px auto 0 auto;
            width: 320px;
            text-align: center;
        }
        .ico {
            display: block;
            width: 320px;
            height: 320px;
            position: relative;
            margin: 0 auto;
            font-size: 20em; /* Simgenin boyutu */
        }
        .open .ico {
            animation: open 4s;
            transform: scale(10);
        }
        .ico .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            font-size: 50px;
            color: #fff;
            cursor: pointer;
            text-shadow: 2px 4px 3px rgba(0,0,0,0.3);
        }
        .open .ico .title {
            opacity: 0;
            transition: all 0.3s ease;
            top: -100px;
        }
        .ico:before,
        .ico:after,
        .ico2:before,
        .ico2:after {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            content: "\f004"; /* FontAwesome kalp simgesi için kod */
            font-family: 'Font Awesome 5 Free'; /* FontAwesome 5 ile uyumlu */
            font-weight: 900; /* Kalp simgesinin görünmesi için gerekli */
        }
        .ico:before,
        .ico:after {
            color: #ff4081;
        }
        .ico2:before,
        .ico2:after {
            color: #e91e63;
        }
        .ico:before {
            z-index: 3;
        }
        .ico:after {
            animation: explode 4s infinite;
        }
        .ico2:before {
            animation: explodeSmall 3s infinite;
        }
        .ico2:after {
            animation: explodeSmall 2s infinite;
        }
        .endtext {
            opacity: 0;
            position: absolute;
            top: -100px;
            width: 100%;
        }
        .open .endtext {
            top: 0;
            opacity: 1;
            animation: show 5s;
        }
        .endtext .close {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            text-shadow: 2px 4px 3px rgba(0,0,0,0.3);
        }
        .endtext h1,
        .endtext h2,
        .endtext h3 {
            text-shadow: 2px 4px 3px rgba(0,0,0,0.3);
            text-align: center;
            font-weight: normal;
        }
        .endtext h1 {
            font-size: 50px;
        }
        .endtext h2 {
            font-size: 30px;
        }
        .endtext h3 {
            font-size: 20px;
        }
        @keyframes explode {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(1.6);
                opacity: 0;
            }
        }
        @keyframes explodeSmall {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(1.2);
                opacity: 0;
            }
        }
        @keyframes open {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(10);
            }
        }
        @keyframes show {
            from {
                opacity: 0;
                top: -100px;
            }
            to {
                opacity: 1;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bgoverlay">
        <div class="container">
            <span class="ico">
                <span class="ico2"></span>
                <span class="title">Meraklandın mı??</span>
            </span>
            <div class="endtext">
                <span class="close" title="Restart"><i class="fa fa-times"></i></span>
                <h1>Aşkım seni çooooooook seviyorum</h1>
                <h2>Benimle evlenir misin?</h2>
                <h3>~TTU</h3>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.title').click(function() {
                $('.container').addClass('open');
            });

            $('.close').click(function() {
                $('.container').removeClass('open');
            });
        });
    </script>
</body>
</html>
